<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .star svg {
      width: 1.2rem;
      height: 1.2rem;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 bg-gray-800 shadow-md">
    <h1 class="text-3xl font-bold">Project Archive</h1>
    <p class="text-gray-400">A simple collection of useful resources.</p>
    <p class="text-gray-400 mt-2">
      This website provides an organized archive of various projects, including videos and links for easy access.
      Everything listed here is preserved for reference and posterity.
    </p>
  </header>

  <main class="p-6">
    <div id="item-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Items will be loaded here -->
    </div>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm">
    Â© 2025 Archive. All rights reserved.
  </footer>

  <script>
    function renderStars(rating) {
      const fullStar = `
        <span class="star text-yellow-400">
          <svg fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/></svg>
        </span>`;
      const halfStar = `
        <span class="star text-yellow-400">
          <svg viewBox="0 0 20 20">
            <defs>
              <linearGradient id="halfGrad">
                <stop offset="50%" stop-color="currentColor"/>
                <stop offset="50%" stop-color="transparent"/>
              </linearGradient>
            </defs>
            <path fill="url(#halfGrad)" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/>
          </svg>
        </span>`;
      const emptyStar = `
        <span class="star text-gray-600">
          <svg fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/></svg>
        </span>`;

      const stars = [];
      for (let i = 1; i <= 5; i++) {
        if (rating >= i) {
          stars.push(fullStar);
        } else if (rating >= i - 0.5) {
          stars.push(halfStar);
        } else {
          stars.push(emptyStar);
        }
      }
      return stars.join('');
    }

    async function loadItems() {
      try {
        const res = await fetch('items.json');
        const items = await res.json();

        const itemList = document.getElementById('item-list');

        items.forEach(item => {
          const itemCard = document.createElement('div');
          itemCard.className = 'bg-gray-800 p-4 rounded shadow relative';

          itemCard.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <h2 class="text-xl font-bold">${item.name}</h2>
              <div class="flex">${renderStars(item.rating || 0)}</div>
            </div>
            <p class="mb-2">${item.description}</p>

            ${item.video ? `
              <div class="mb-2">
                <iframe class="w-full h-48 rounded" src="${item.video}" frameborder="0" allowfullscreen></iframe>
              </div>` : ''}

            <div>
              ${item.links.map(link => `<div><a href="${link.url}" target="_blank" class="text-blue-400 hover:underline">${link.label}</a></div>`).join('')}
            </div>
          `;
          itemList.appendChild(itemCard);
        });
      } catch (err) {
        console.error('Failed to load items:', err);
      }
    }

    loadItems();
  </script>
</body>
</html>
