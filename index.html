<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheeki Breeki - STALKER Mod Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 bg-gray-800 shadow-md">
    <h1 class="text-3xl font-bold">Cheeki Breeki Mod Archive</h1>
    <p class="text-gray-400">A no-nonsense database of every STALKER mod I've covered.</p>
  </header>

  <main class="p-6">
    <div id="mod-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Mods will be loaded here -->
    </div>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm">
    Â© 2025 Cheeki Breeki. Stay out of the anomaly.
  </footer>

  <script>
    async function loadMods() {
      try {
        const res = await fetch('mods.json');
        const mods = await res.json();

        const modList = document.getElementById('mod-list');

        mods.forEach(mod => {
          const modCard = document.createElement('div');
          modCard.className = 'bg-gray-800 p-4 rounded shadow';
          modCard.innerHTML = `
            <h2 class="text-xl font-bold mb-2">${mod.name}</h2>
            <p class="mb-2">${mod.description}</p>
            <div>
              ${mod.links.map(link => `<a href="${link.url}" target="_blank" class="text-blue-400 hover:underline mr-2">${link.label}</a>`).join('')}
            </div>
          `;
          modList.appendChild(modCard);
        });
      } catch (e) {
        document.getElementById('mod-list').innerHTML = '<p class="text-red-400">Failed to load mods.json. If running locally, use a local server.</p>';
      }
    }

    loadMods();
  </script>
</body>
</html>
