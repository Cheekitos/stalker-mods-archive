<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star-wrapper {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .star-base, .star-fill {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .star-fill {
      clip-path: inset(0 0 0 0); /* full by default */
    }
    .half .star-fill {
      clip-path: inset(0 50% 0 0); /* left half yellow */
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-2">Project Archive</h1>
    <h2 class="text-xl text-gray-400 mb-4">A simple collection of useful resources.</h2>
    <p class="text-gray-300 mb-8">
      This website serves as a long-term archive of various resources and files. Each entry includes download links, guides, and videos when available.
    </p>
    <div id="mod-list" class="grid gap-6"></div>
  </div>

  <script>
    async function loadMods() {
      const response = await fetch('mods.json');
      const mods = await response.json();
      const container = document.getElementById('mod-list');
      mods.forEach(mod => {
        const card = document.createElement('div');
        card.className = 'bg-gray-800 p-4 rounded-lg shadow-md';
        
        const titleRow = document.createElement('div');
        titleRow.className = 'flex justify-between items-center mb-2';
        
        const title = document.createElement('h3');
        title.className = 'text-xl font-semibold';
        title.textContent = mod.title;

        const stars = document.createElement('div');
        stars.innerHTML = renderStars(mod.rating || 0);

        titleRow.appendChild(title);
        titleRow.appendChild(stars);
        card.appendChild(titleRow);

        if (mod.description) {
          const desc = document.createElement('p');
          desc.className = 'text-gray-400 mb-2';
          desc.textContent = mod.description;
          card.appendChild(desc);
        }

        mod.links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.url;
          a.className = 'block text-blue-400 hover:underline';
          a.textContent = link.label;
          card.appendChild(a);
        });

        if (mod.video) {
          const video = document.createElement('iframe');
          video.src = mod.video;
          video.width = "100%";
          video.height = "315";
          video.className = 'mt-4 rounded';
          video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          video.allowFullscreen = true;
          card.appendChild(video);
        }

        container.appendChild(card);
      });
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      let starsHtml = '';

      for (let i = 0; i < fullStars; i++) {
        starsHtml += starHtml('full');
      }
      if (hasHalfStar) {
        starsHtml += starHtml('half');
      }
      for (let i = 0; i < emptyStars; i++) {
        starsHtml += starHtml('empty');
      }

      return `<div class="flex gap-0.5">${starsHtml}</div>`;
    }

    function starHtml(type) {
      const grayStar = `
        <svg class="star-base text-gray-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/>
        </svg>`;
      const yellowStar = `
        <svg class="star-fill text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/>
        </svg>`;

      if (type === 'full') {
        return `<span class="star-wrapper">${grayStar}${yellowStar}</span>`;
      } else if (type === 'half') {
        return `<span class="star-wrapper half">${grayStar}${yellowStar}</span>`;
      } else {
        return `<span class="star-wrapper">${grayStar}</span>`;
      }
    }

    loadMods();
  </script>
</body>
</html>
