<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .star {
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 bg-gray-800 shadow-md">
    <h1 class="text-3xl font-bold">Project Archive</h1>
    <p class="text-gray-400">A simple collection of useful resources.</p>
    <p class="text-gray-400 mt-2">
      This website provides an organized archive of various projects, including videos and links for easy access.
      Everything listed here is preserved for reference and posterity.
    </p>
  </header>

  <main class="p-6">
    <div id="item-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Items will be loaded here -->
    </div>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm">
    © 2025 Archive. All rights reserved.
  </footer>

  <script>
    function renderStars(rating) {
      const stars = [];
      for (let i = 1; i <= 5; i++) {
        if (rating >= i) {
          stars.push('<span class="text-yellow-400 star">&#9733;</span>'); // full star ★
        } else if (rating >= i - 0.5) {
          stars.push('<span class="text-yellow-400 star">&#x2BEA;</span>'); // using Unicode left half black star ⯪
        } else {
          stars.push('<span class="text-gray-600 star">&#9733;</span>'); // empty star in gray ★
        }
      }
      return stars.join('');
    }

    async function loadItems() {
      try {
        const res = await fetch('items.json');
        const items = await res.json();

        const itemList = document.getElementById('item-list');

        items.forEach(item => {
          const itemCard = document.createElement('div');
          itemCard.className = 'bg-gray-800 p-4 rounded shadow relative';

          itemCard.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <h2 class="text-xl font-bold">${item.name}</h2>
              <div>${renderStars(item.rating || 0)}</div>
            </div>
            <p class="mb-2">${item.description}</p>

            ${item.video ? `
              <div class="mb-2">
                <iframe class="w-full h-48 rounded" src="${item.video}" frameborder="0" allowfullscreen></iframe>
              </div>` : ''}

            <div>
              ${item.links.map(link => `<div><a href="${link.url}" target="_blank" class="text-blue-400 hover:underline">${link.label}</a></div>`).join('')}
            </div>
          `;
          itemList.appendChild(itemCard);
        });
      } catch (err) {
        console.error('Failed to load items:', err);
      }
    }

    loadItems();
  </script>
</body>
</html>
